{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section pt-2 mt-3 shadow-lg" style="display: flex">
    <form action="" method="Post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Post
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">

            <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i> Save</button>
        </div>
    </form>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>exercise Stopwatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <div>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wrapper h1 {
            font-size: 3em;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }

        .wrapper h2,
        .wrapper p {
            font-size: 1.5em;
            color: #000;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }

        .wrapper button,
        .btn-outline-primary {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
            color: #fff;
            outline: none;
        }

        .wrapper button:hover {
            background: rgb(26, 17, 17);
            color: rgb(199, 164, 164);
        }
    </style>
    <script>
        //  How to create a Stopwatch / Timer with HTML, CSS 
        //  and JavaScript
        window.onload = function () {

            var seconds = 00;
            var tens = 00;
            var appendTens = document.getElementById("tens")
            var appendSeconds = document.getElementById("seconds")
            var buttonStart = document.getElementById('button-start');
            var buttonStop = document.getElementById('button-stop');
            var buttonReset = document.getElementById('button-reset');
            var Interval;

            buttonStart.onclick = function () {

                clearInterval(Interval);
                Interval = setInterval(startTimer, 10);
            }

            buttonStop.onclick = function () {
                clearInterval(Interval);
            }


            buttonReset.onclick = function () {
                clearInterval(Interval);
                tens = "00";
                seconds = "00";
                appendTens.innerHTML = tens;
                appendSeconds.innerHTML = seconds;
            }



            function startTimer() {
                tens++;

                if (tens <= 9) {
                    appendTens.innerHTML = "0" + tens;
                }

                if (tens > 9) {
                    appendTens.innerHTML = tens;

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    appendSeconds.innerHTML = "0" + seconds;
                    tens = 0;
                    appendTens.innerHTML = "0" + 0;
                }

                if (seconds > 9) {
                    appendSeconds.innerHTML = seconds;
                    sTm(seconds);
                }

            }
            // convert seconds to minutes and seconds
            function sTm(seconds) {
                var min = Math.floor(seconds / 60);
                var sec = seconds % 60;
                var hour = Math.floor(min / 60);
                document.getElementById("id_min").value = min;
                document.getElementById("id_hour").value = hour;
                return min + ":" + sec;
            }


        }

        

    </script>
</div>
{% endblock content %}
